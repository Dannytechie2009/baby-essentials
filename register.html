<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kids & Momma Essentials — Login / Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/register.css" /> 
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">Kids &amp; Momma Essentials</a>
            <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
            <nav class="main-nav" id="main-nav">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="register.html" class="active">Register</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="tools">
                <a class="login active" href="register.html">Login / Register</a>
                <button class="cart-btn">Cart (<span id="cart-count">0</span>)</button>
            </div>
        </div>
    </header>
    <main class="register-main section center">
        
        <div class="form-container">
            
            <div class="form-tabs">
                <button class="tab-button active" data-form="login">Login</button>
                <button class="tab-button" data-form="register">Wholesale Register</button>
            </div>
            
            <form id="login-form" class="auth-form active">
                <h2 class="form-header">Welcome Back</h2>

                <div class="form-control">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                
                <div class="form-control">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>

                <a href="#" class="small muted forgot-password">Forgot Password?</a>
                
                <button type="submit" class="btn primary full-width">Sign In</button>
            </form>

            <form id="register-form" class="auth-form hidden">
                <h2 class="form-header">Become a Wholesaler</h2>
                <p class="small muted">Get exclusive factory prices. Minimum order requirements apply.</p>

                <div class="form-control">
                    <label for="reg-name">Business Name / Full Name*</label>
                    <input type="text" id="reg-name" name="name" required>
                </div>
                
                <div class="form-control">
                    <label for="reg-email">Email Address*</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                
                <div class="form-control">
                    <label for="reg-phone">Phone Number (WhatsApp)*</label>
                    <input type="tel" id="reg-phone" name="phone" required>
                </div>
                
                <div class="form-control">
                    <label for="reg-password">Create Password*</label>
                    <input type="password" id="reg-password" name="password" required minlength="6">
                </div>
                
                <div class="form-control full-width">
                    <label for="reg-address">Business Address / Delivery Address*</label>
                    <textarea id="reg-address" name="address" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn primary full-width">Register Account</button>
                <p class="form-note muted small full-width">By registering, you agree to our wholesale terms.</p>
            </form>
            
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-grid">
            </div>
        <div class="center muted small">
            © <span id="year"></span> Kids &amp; Momma Essentials — All rights reserved.
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/register.js"></script> <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>
</html>
